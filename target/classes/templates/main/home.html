<!DOCTYPE html>
<html
  lang="srb"
  xmlns="https://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <title>Jablan Studio | Interior design</title>

    <meta name="description" content="We create exclusive design for any type of real estate. Find out more about Studio Jablan and our comprehensive approach to interior design." />

    <!-- css files -->
    <link th:href="@{/css/home.css}" rel="stylesheet" type="text/css" />

    <th:block th:insert="fragments/head :: head" />
  </head>

  <body id="bodyHome">
    <th:block th:insert="fragments/navbar :: navbar" />
    <main class="home-main">
      <div class="images">
        <div class="left img"></div>
        <div class="right img"></div>
      </div>
      <div class="hero-image">
        <div class="wrapper-img">
          <div>
            <img class="image" src="../img/main-home.jpg" />
          </div>
        </div>
      </div>
      <div class="hero-section">
        <h1 class="title">JABLAN</h1>
        <h2>
          Interior design <br />
          studio
        </h2>
        <a th:href="@{/services}" class="btn hero-btn">Learn more</a>

      </div>
    </main>
    <th:block th:insert="fragments/scripts :: scripts" />
    <script th:src="@{/js/homeAnim.js}" type="text/javascript"></script>
  </body>
</html>
