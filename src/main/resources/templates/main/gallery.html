<!DOCTYPE html>
<html
  lang="srb"
  xmlns="https://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <!-- <title>Galerija</title> -->
    <title>Gallery | Interior design Studio Jablan</title>

    <link th:href="@{/css/gallery.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" type="text/css" />

    <meta
      name="description"
      content="Look at all the projects to be convinced of our professionalism."
    />

    <th:block th:insert="fragments/head :: head" />

  <body>
    <th:block th:insert="fragments/navbar :: navbar" />

    <main class="hero-secondary gallery">
      <div class="grid-container">
        <div class="item-1 ml-1r">
          <!-- <h1>Galerija</h1> -->
          <h1>Gallery</h1>
        </div>
        <div class="item-2">
          <img src="../img/gallery-hero.jpg" />
        </div>
      </div>

      <!-- <h2>Predstavljamo Vam neke od na≈°ih najistaknutijih radova</h2> -->
      <h2>We present to you some of our most outstanding works</h2>

      <div class="gridWrapper">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
        <div class="box box10"></div>
        <div class="box box11"></div>
        <div class="box box12"></div>
        <div class="box box13"></div>
        <div class="box box14"></div>
        <div class="box box15"></div>
        <div class="box box16"></div>
        <div class="box box17"></div>
        <div class="box box18"></div>
        <div class="box box19"></div>
        <div class="box box20"></div>
        <div class="box box21"></div>
      </div>

    <th:block th:insert="fragments/footer :: footer" />

    <th:block th:insert="fragments/scroll-to-top :: scroll-to-top" />

    <th:block th:insert="fragments/scripts :: scripts" />
    <script th:src="@{/js/backToTop.js}" type="text/javascript"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"
      integrity="sha512-v8B8T8l8JiiJRGomPd2k+bPS98RWBLGChFMJbK1hmHiDHYq0EjdQl20LyWeIs+MGRLTWBycJGEGAjKkEtd7w5Q=="

    <script th:src="@{/js/anim.js}" type="text/javascript"></script>
    <script th:src="@{/js/gallery.js}" type="text/javascript"></script>
